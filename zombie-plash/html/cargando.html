<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/cargando.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Cargando...</title>
    <script>
        // Función para obtener el valor del parámetro "redirect" de la URL
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Redirigir después de 5 segundos a la página especificada en el parámetro "redirect"
        setTimeout(function() {
            const redirectPage = getQueryParam('redirect');
            window.location.href = redirectPage ? redirectPage : './login.html';
        }, 2000); // 5 segundos de espera
    </script>
</head>
<body>
    <div class="container-fluid">
        <div class="imagen">
            <div class="gif">
                <!-- Animación de carga -->
                <iframe src="https://lottie.host/embed/6f196d65-2c15-4ef8-872b-d2bbf073bfe7/FU6dqnyp3d.json" frameborder="0"></iframe>
            </div>
        </div>
    </div>
</body>
</html>
