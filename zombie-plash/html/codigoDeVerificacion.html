<div class="container-fluid">
    <div class="cuadro">
        <div class="titulo">
          <h1><strong>Restablecimiento de contraseña</strong></h1>
        </div>
        <div class="texto">
          <p>
            <strong
              >Estimado zombie usuario, hemos enviado <br>
                un codigo de verificación a tu correo<br />
                electronico, revisa tu buzon de mensajes. <br />
               </strong
            >
          </p>
        </div>
        <div class="ingresar">
          <strong>Ingresa el codigo de verificación</strong>
        </div>
      <div class="formulario">
        <form action="../php/verificarCodigo.php" method="post" onsubmit="return concatenarCodigo()">
          <div class="fila">
              <div class="col"><input type="text" id="digit1" class="cua" maxlength="1" required></div>
              <div class="col"><input type="text" id="digit2" class="cua" maxlength="1" required></div>
              <div class="col"><input type="text" id="digit3" class="cua" maxlength="1" required></div>
              <div class="col"><input type="text" id="digit4" class="cua" maxlength="1" required></div>
          </div>
          <input type="hidden" id="codigo" name="codigo">
          <div class="largo">
              <br />
              <div class="cancelar">
                  <a href="./restablecimientoContra.html">
                      <button class="btn success" type="button">
                          <strong>Cancelar</strong>
                      </button>
                  </a>
              </div>
              <div class="Aceptar">
                  <button class="btn success" type="submit"><strong>Aceptar</strong></button>
              </div>
          </div>
        </form>
      </div>

<script>
  function concatenarCodigo() {
      const digit1 = document.getElementById('digit1').value;
      const digit2 = document.getElementById('digit2').value;
      const digit3 = document.getElementById('digit3').value;
      const digit4 = document.getElementById('digit4').value;
      
      const codigoCompleto = digit1 + digit2 + digit3 + digit4;
      document.getElementById('codigo').value = codigoCompleto;
  
      fetch('../php/verificarCodigo.php', {
          method: 'POST',
          body: new FormData(document.querySelector('form'))
      })
      .then(response => response.json())
      .then(data => {
          if (data.success) {
              window.location.href = 'restablecimientoContra2.html';
          } else {
              alert(data.message);
          }
      });
  
      return false; // Previene el envío del formulario
  }
  </script>
