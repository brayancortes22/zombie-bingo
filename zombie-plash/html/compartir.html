<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enlace al Juego con Código QR</title>
    <link rel="stylesheet" href="../css/enlaceJuego.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="../css/enlaceJuego.css">
</head>
<body>
    <div class="container">
        <h1>¡Juega Ahora!</h1>
        <a id="gameLink" href="http://localhost/zombie-bingo/zombie-plash/html/login.php" target="_blank">Jugar Ahora</a>
        <button id="copyButton">Copiar Enlace</button>
        <canvas id="qrCode"></canvas>
    </div>

    <script>
        document.getElementById('copyButton').addEventListener('click', function() {
            const link = document.getElementById('gameLink').href;
            navigator.clipboard.writeText(link)
                .then(() => {
                    Swal.fire({
                        title: '¡Enlace Copiado!',
                        text: link,
                        icon: 'success',
                        timer: 2000,
                        showConfirmButton: false
                    });
                })
                .catch(err => {
                    console.error('Error al copiar el enlace: ', err);
                });
        });

        const qr = new QRious({
            element: document.getElementById('qrCode'),
            value: 'http://localhost/zombie-bingo/zombie-plash/html/juego.html',
            size: 200,
            backgroundAlpha: 0.8,
            foreground: '#ff4444',
            level: 'H'
        });
    </script>
</body>
</html>
