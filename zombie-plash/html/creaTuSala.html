<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <script src="../js/cancelarLetra.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/creaTuSala.css">
    <link rel="stylesheet" href="../css/fuentes.css">

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Crea tu sala</title>
</head>
<body>
    <script>
        // Verificar si el usuario ha iniciado sesión
        fetch('../php/verificar_sesion.php')
            .then(response => response.json())
            .then(data => {
                if (!data.autenticado) {
                    alert('Debes iniciar sesión para crear una sala');
                    window.location.href = './login.php';
                }
            });
    </script>
    <div class="imagen">
        <div class="cuadro">
            <h1 class="titulo">Crea tu sala</h1>
            <div class="cajita">
                <form id="crearSalaForm">
                  
                    
                    <label for="contraseñaSala" class="contra">Contraseña</label>
                    <input type="password" id="contraseñaSala" name="contraseñaSala" class="redondeo" required>
                    
                    <label for="maxJugadores" class="contra">Número de jugadores</label>
                    <input type="number" id="maxJugadores" name="maxJugadores" class="redondeo" onkeydown="cancelarLetras(event)" required>
                    
                    <div class="botones">
                        <div class="Aceptar">
                            <button class="btn success" type="submit"><strong>Aceptar</strong></button>
                        </div>
                        <div class="cancelar">
                            <button class="btn success" type="button" onclick="window.location.href='./inicio.php'"><strong>Cancelar</strong></button>
                        </div>
                    </div>
                </form>
                <div id="mensaje"></div>
            </div>
        </div>
    </div>
    <script src="../js/creaTuSala.js"></script>
</body>
</html>
