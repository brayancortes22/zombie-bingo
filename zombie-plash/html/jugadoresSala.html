    <script>
        // Verificar si el usuario ha iniciado sesión
        fetch('../php/verificar_sesion.php')
            .then(response => response.json())
            .then(data => {
                if (!data.autenticado) {
                    alert('Debes iniciar sesión');
                    window.location.href = './login.php';
                }
            });
    </script>
    <div class="container-fluid">

            </div>
            <div class="cuadro">

                    <div class="col linia">ID Sala</div>
                    <div class="col contenedor" id="idSala"></div>
                    <div class="col linia">Jugadores conectados</div>
                    <div class="col contenedor" id="jugadoresConectados"></div>

                </div>
                <div class="row">

                        <button type="button" class="botonrojo texto" ><h5>Cancelar sala</h5></button>
                       <!-- Agregar el botón de salir -->
<button id="btnSalirSala" class="btn btn-danger">
    Salir de la Sala
</button>
                    </div>
