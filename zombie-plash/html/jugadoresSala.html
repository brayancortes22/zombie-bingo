<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="js/cancelarLetra.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/jugadoresSala.css"><link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Crea tu sala</title>
</head>
<body>
    <div class="container-fluid">
        <div class="imagen">
            <div class="cuadro">
                <div class="row">
                    <div class="col linia">ID Sala</div>
                    <div class="col contenedor" id="idSala"></div>
                    <div class="col linia">Jugadores conectados</div>
                    <div class="col contenedor" id="jugadoresConectados"></div>
                    <div class="col">
                        <button type="button" class="boton"><strong>Jugar</strong></button>
                    </div>
                </div>
                <div class="row">
                    <div class="col ci">
                        <i class="bi bi-person-add icono"></i>
                    </div>
                    <div class="col contenedor quitar"></div>
                    <div class="col linia">Contraseña</div>
                    <div class="col contenedor" id="contraseñaSala"></div>
                    <div class="col">
                        <button type="button" class="botonrojo"><strong>Cancelar sala</strong></button>
                    </div>
                </div>
                <div class="titulo"><strong>Jugadores en la sala</strong></div>
                <div class="row1">
                    <div class="col2">
                        <div class="circulo"></div>
                    </div>
                    <div class="col2">
                        <div class="circulo"></div>
                    </div>
                    <div class="col2">
                        <div class="circulo"></div>
                    </div>
                    <div class="col2">
                        <div class="circulo"></div>
                    </div>
                    <div class="col2">
                        <div class="circulo"></div>
                    </div>
                </div>
                <div class="row2">
                    <div class="col2" class="pocision"> Usuario-1</div>
                    <div class="col2" class="pocision"> Usuario-1</div>
                    <div class="col2" class="pocision"> Usuario-1</div>
                    <div class="col2" class="pocision"> Usuario-1</div>
                    <div class="col2" class="pocision"> Usuario-1</div>
                </div><br>
                <div class="row1">
                    <div class="col2">
                        <div class="circulo">

                        </div>
                    </div>
                    <div class="col2">
                        <div class="circulo">

                        </div>
                    </div>
                    <div class="col2">
                        <div class="circulo">

                        </div>
                    </div>
                    <div class="col2">
                        <div class="circulo">

                        </div>
                    </div>
                    <div class="col2">
                        <div class="circulo">

                        </div>
                    </div>
                </div>
                <div class="row2">
                    <div class="col2" class="pocision">Usuario-1</div>
                    <div class="col2" class="pocision">Usuario-1</div>
                    <div class="col2" class="pocision">Usuario-1</div>
                    <div class="col2" class="pocision">Usuario-1</div>
                    <div class="col2" class="pocision">Usuario-1</div>
                </div>
            </div>
        </div>
    </div>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // Obtener los datos de la sala desde el almacenamiento local
        const datosSala = JSON.parse(localStorage.getItem('datosSala'));

        if (datosSala) {
            // Actualizar los elementos del DOM con los datos de la sala
            document.getElementById('idSala').textContent = datosSala.id_sala;
            document.getElementById('jugadoresConectados').textContent = datosSala.jugadores_conectados + '/' + datosSala.max_jugadores;
            document.getElementById('contraseñaSala').textContent = datosSala.contraseña_sala;

            // Actualizar los nombres de los usuarios (asumiendo que tienes un máximo de 10 usuarios)
            const usuarios = document.querySelectorAll('.row2 .col2');
            usuarios.forEach((usuario, index) => {
                if (index < datosSala.max_jugadores) {
                    if (index < datosSala.jugadores_conectados) {
                        usuario.textContent = index === 0 ? datosSala.nombre_jugador + ' (Creador)' : 'Jugador ' + (index + 1);
                    } else {
                        usuario.textContent = 'Esperando jugador...';
                    }
                } else {
                    usuario.style.display = 'none'; // Ocultar espacios de usuario extra
                }
            });
        }
    });
    </script>
</body>
</html>
