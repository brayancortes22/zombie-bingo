            <script>
                // Función que se ejecuta cuando el formulario es enviado
                function redirectAfterLogin(event) {
                    event.preventDefault(); // Evita que el formulario se envíe de forma normal
            
                    // Redirige a la página de cargando con el redirect a la página de inicio
                    window.location.href = './cargando.html?redirect=./inicio.html';
                }
                async function handleLogin(event) {
            event.preventDefault();
            
            const formData = {
                nombre: document.getElementById('nombre').value,
                contraseña: document.getElementById('contraseña').value
            };

            try {
                const response = await fetch('../php/login.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (data.success) {
                    // Guardar datos en localStorage
                    localStorage.setItem('id_jugador', data.id_jugador);
                    localStorage.setItem('nombre_usuario', data.nombre_usuario);
                    localStorage.setItem('avatar_usuario', data.avatar);
                    
                    // Redirigir a la página de carga
                    window.location.href = './cargando.html?redirect=./inicio.html';
                } else {
                    document.getElementById('generalError').textContent = data.message || 'Error al iniciar sesión';
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('generalError').textContent = 'Error de conexión';
            }
        }
            </script>
