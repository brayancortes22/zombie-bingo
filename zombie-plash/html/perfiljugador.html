<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <script>
        // Función para cambiar la imagen principal al hacer clic en una de las imágenes de la barra
        function cambiarImagenPrincipal(src) {
            document.getElementById("imagenPrincipal").src = src;
            document.getElementById("imagenSeleccionada").value = src; // Guardar la ruta de la imagen seleccionada
        }

        // Función para mostrar la imagen seleccionada desde el input de tipo "file"
        function mostrarImagenArchivo(input) {
            var file = input.files[0];
            var reader = new FileReader();

            reader.onload = function(e) {
                // Cambiar la imagen principal al cargar el archivo
                document.getElementById("imagenPrincipal").src = e.target.result;
                document.getElementById("imagenSeleccionada").value = e.target.result; // Guardar la ruta del archivo
            };

            reader.readAsDataURL(file); // Leer el archivo como URL
        }
    </script>
    <link rel="stylesheet" href="../css/fuentes.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/perfilJugador.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Crea tu sala</title>
</head>
<body>
    <div class="container-fluid">
        <div class="imagen">
            <a href="./inicio.php">
                <i class="bi bi-backspace-reverse-fill"></i>
            </a>
            <div class="cua">
                <div class="zombi1">
                    <!-- Imagen principal a cambiar -->
                    <img id="imagenPrincipal" src="../img/perfil1.jpeg" alt="">
                </div>
                <div class="zombie-1">
                    <h1><strong>Zombie-1</strong></h1>
                </div>
            </div>
            <div class="cuadro">
                <div class="largo">
                    <div class="nombre">
                        <h2><strong>Nombre: </strong></h2>
                    </div>
                    <div class="zo">
                        <!-- Reemplazo del campo estático por un input con los estilos proporcionados -->
                        <div class="form__group field">
                            <input type="text" class="form__field" placeholder="Zombie-1" value="Zombie-1" required />
                            <label for="nombre" class="form__label">Nombre</label>
                        </div>
                    </div>
                </div><br><br>
                <div class="largo">
                    <div class="nombre">
                        <h2><strong>ID: </strong></h2>
                    </div>
                    <div class="zo">
                        <!-- Reemplazo del campo estático por un input con los estilos proporcionados -->
                        <div class="form__group field">
                            <input type="text" class="form__field" placeholder="1123546" value="1123546" required />
                            <label for="id" class="form__label">ID</label>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Barra de selección de imágenes -->
            <div class="row" id="barraSeleccion">
                <!-- Imágenes de ejemplo -->
                <div class="col">
                    <img src="../img/avatar1.jpg" alt="Imagen 1" onclick="cambiarImagenPrincipal(this.src)">
                </div>
                <div class="col">
                    <img src="../img/avatar3.jpg" alt="Imagen 2" onclick="cambiarImagenPrincipal(this.src)">
                </div>
                <div class="col">
                    <img src="../img/1posion.jpeg" alt="Imagen 3" onclick="cambiarImagenPrincipal(this.src)">
                </div>
            </div>

            <!-- Formulario para subir una nueva imagen -->
            <form action="actualizar_jugador.php" method="post" enctype="multipart/form-data">
                <input type="hidden" name="id" value="1123546"> <!-- ID del usuario -->
                <input type="hidden" id="imagenSeleccionada" name="imagenSeleccionada" value="../img/perfil1.jpeg">
                
                <label for="nuevaImagen">Sube una imagen</label>
                <input type="file" id="nuevaImagen" name="nuevaImagen" onchange="mostrarImagenArchivo(this)"><br><br>

                <button type="submit" class="btn btn-success"><strong>Guardar</strong></button>
            </form>
        </div>
    </div>
</body>
</html>
