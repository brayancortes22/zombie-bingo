
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/registrate.css">
    <link rel="icon" href="../img/image-removebg-preview.png" type="image/png">    
    <title>registrate</title>
    

</head>
<body>
    <div class="container-fluid">
        <div class="cuadro">
            <div class="row registrate">
                <strong>Registrate</strong>
            </div>
            <form id="formulario" method="post">
                <div class="formularios">
                    <div class="row filas">
                        <label for="nombre"><strong>Usuario</strong></label>
                        <input type="text" class="redondeo" id="nombre" name="nombre" required>
                    </div>
                    <div class="row filas">
                        <label for="correo"><strong>Correo electrónico</strong></label>
                        <input type="email" class="redondeo" id="correo" name="correo" required>
                    </div>
                    <div class="row filas">
                        <label for="contraseña"><strong>Ingrese una Contraseña</strong></label>
                        <input type="password" class="redondeo" id="contraseña" name="contraseña" required>
                    </div>
                    <div class="row filas">
                        <label for="confirmar_contraseña"><strong>Ingrese nuevamente la Contraseña</strong></label>
                        <input type="password" class="redondeo" id="confirmar_contraseña" name="confirmar_contraseña" required>
                    </div>
                </div><br><br>
                <a style="text-decoration: none;" href="./login.html">
                <button type="button"class="boton1">
                        <strong>Cancelar</strong>
                    </button>
                </a>                    
                <button type="submit" class="boton2" id="registrar"><strong>Aceptar</strong></button>
                
            </form>
            <div id="mensaje" style="margin-top: 20px;"></div>
            
                <div class="img">
                    <img src="../img/image-removebg-preview.png" alt="" height="70%">
                </div>
                <div class="zombie">
                        <iframe src="https://lottie.host/embed/fd6c78a6-bacb-4748-865c-d9a24035f10e/Z6bG4AsBRk.json"></iframe>
                    </div>
                    <div class="mano">
                        <iframe src="https://lottie.host/embed/c36330ae-bc3e-4702-ab19-41d5a9de9823/trxwXV7Tcg.json"></iframe>
                    </div>
                </div>
                    
    <!-- <script src="js/campos_completos.js"></script> -->
     <script src="../js/registro-error-correcto.js"></script>

     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</body>
</html>
