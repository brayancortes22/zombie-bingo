    <title>Restablecimento Contraseña</title>
</head>
<body>
    <div class="container-fluid">
        <div class="zombie2">
            <iframe src="https://lottie.host/embed/751e8c6f-ff70-4363-9e44-c27542c63b26/qDaxmBsmHg.json" frameborder="0" class="tamaño"></iframe>
        </div>
        <div class="cuadro">
           <div class="titulo">

               <strong>Restablecimiento de contraseña</strong>
            </div>
                <div class="todo">
                    <div class="zombieverde">
                        <img src="../img/image-removebg-preview.png" alt="">
                    </div>
                    <div class="derecha">
                        <div class="texto">
                            <strong>Estimado zombie usuario <br>
                                por favor ingrese un correo <br> 
                                electronico para mandarle<br> 
                                un codigo de verificacion y continuar con el restablecimiento de su contraseña.</strong></p>

                        </div>
                    </div>
                </div>
                <div class="ingresar"><strong>Ingresa el correo electronico</strong></div>
                <div class="dos">
                    <form id="formRecuperacion">
                        <input type="email" name="email" class="tx" required>
                        <div class="largo">
                            <div class="Aceptar">
                                <button class="btn success" type="submit"><strong>Aceptar</strong></button>
                            </div>  
                            <div class="cancelar">
                                <a href="./login.php">
                                    <button class="btn success" type="button"><strong>Cancelar</strong></button>
                                </a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="zombie3">
                <iframe src="https://lottie.host/embed/39fb0ebe-f2f7-49aa-9987-6535a7ecec25/4pmyl5JGpr.json" class="tamaño3"></iframe>
            </div>
    </div>
    <script src="/zombie-bingo/zombie-plash/sound/audio.js"></script>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        audioManager.play('game');
    });
    </script>
    <script>
    document.getElementById('formRecuperacion').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const formData = new FormData(this);

        fetch('../email/email.php', {
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                // Redirigir a la página de verificación
                window.location.href = './codigoDeVerificacion.html';
            } else {
                alert(data.message);
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('Error al enviar el código de verificación');
        });
    });
    </script>
</body>

</html>
