<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <script src="../js/cancelarLetra.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/unirseSala.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
    <link rel="stylesheet" href="../css/fuentes.css">
    <link rel="stylesheet" href="../css/goteo.css">

    <title>Unirse a la sala</title>
</head>
<body>
    <script>
        // Verificar si el usuario ha iniciado sesión
        fetch('../php/verificar_sesion.php')
            .then(response => response.json())
            .then(data => {
                if (!data.autenticado) {
                    alert('Debes iniciar sesión para crear una sala');
                    window.location.href = './login.php';
                }
            });
    </script>
    <div class="container-fluid">
        <div class="imagen">
            <div id="rainContainer" class="rain-container"></div>
            <div class="cuadro">
                <!-- Añade este div para los mensajes -->
                <div id="mensajeUnirse"></div>
                
                <h1 class="titulo">Unirse a una sala</h1>
                <div class="cajita">
                    <form id="unirseSalaForm">
                        <label for="idSala" class="contra">ID de la sala</label>
                        <input type="number" id="idSala" name="idSala" class="redondeo" required>
                        
                        <label for="contraseñaSala" class="contra">Contraseña de la sala</label>
                        <input type="password" id="contraseñaSala" name="contraseñaSala" class="redondeo" required>
                        <div class="Aceptar">
                            <button class="btn success" type="submit" form="unirseSalaForm"><strong>Unirse</strong></button>
                        </div>
                    </div>
                    <div class="largo">
                        <div class="cancelar">
                            <button class="btn success" type="button" onclick="window.location.href='./inicio.html'"><strong>Cancelar</strong></button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="zombi1">
                <iframe src="https://lottie.host/embed/ab3f1e68-4799-4361-9bc0-82b102f73e3e/3II4UwCMUD.json" class="altura"></iframe>
            </div>
            <div class="zombi2">
                <iframe src="https://lottie.host/embed/ab3f1e68-4799-4361-9bc0-82b102f73e3e/3II4UwCMUD.json" class="altura"></iframe>
            </div>
        </div>
    </div>
    <script src="../js/unirseSala.js"></script>
    <script src="../js/goteo.js"></script>
</body>
</html>
