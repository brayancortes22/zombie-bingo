<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zombie Plash - Inicio</title>
    <style>
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }

        .video-container.fade-in {
            opacity: 1;
        }

        #bgVideo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.7) contrast(1.2);
        }

        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            color: #fff;
            opacity: 0;
            transform: translateY(50px);
            transition: all 1.5s ease-out;
        }

        .content.appear {
            opacity: 1;
            transform: translateY(0);
        }

        .btn-start {
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: rgba(255, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .btn-start:hover {
            background-color: rgba(255, 0, 0, 0.9);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="bgVideo" autoplay muted loop>
            <source src="../zombie-plash/videos/animazombie.mp4" type="video/mp4">
            Tu navegador no soporta el elemento de video.
        </video>
    </div>

    <div class="content">
        <h1>Bienvenido a Zombie Plash</h1>
        <button class="btn-start" onclick="window.location.href='html/login.php'">
            Comenzar
        </button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Efecto fade-in para el video
            setTimeout(() => {
                document.querySelector('.video-container').classList.add('fade-in');
            }, 100);

            // Efecto de aparición para el contenido
            setTimeout(() => {
                document.querySelector('.content').classList.add('appear');
            }, 1500);

            // Efecto de distorsión para el video
            const video = document.getElementById('bgVideo');
            video.addEventListener('play', function() {
                // Añadir efectos CSS adicionales después de que el video comience
                video.style.animation = 'distortion 8s infinite alternate';
            });
        });
    </script>

    <style>
        @keyframes distortion {
            0% {
                filter: brightness(0.7) contrast(1.2) hue-rotate(0deg);
            }
            50% {
                filter: brightness(0.6) contrast(1.3) hue-rotate(10deg);
            }
            100% {
                filter: brightness(0.7) contrast(1.2) hue-rotate(0deg);
            }
        }
    </style>
</body>
</html>
