<!-- index.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <style>
        .avatar-container {
            width: 300px;
            margin: 20px auto;
            text-align: center;
        }
        .avatar-preview {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 3px solid #3498db;
            margin: 10px auto;
            overflow: hidden;
            position: relative;
        }
        .avatar-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .upload-btn {
            background: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 0;
        }
        .upload-btn:hover {
            background: #2980b9;
        }
        #fileInput {
            display: none;
        }
        .success-message {
            color: #27ae60;
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="avatar-container">
        <div class="avatar-preview">
            <img id="avatarPreview" src="../zombie-plash/img/avatar1.jpg" alt="Avatar">
        </div>
        <input type="file" id="fileInput" accept="image/*">
        <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
            Seleccionar imagen
        </button>
        <button class="upload-btn" onclick="uploadAvatar()">Guardar avatar</button>
        <div id="successMessage" class="success-message">Avatar actualizado correctamente</div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const avatarPreview = document.getElementById('avatarPreview');
        const successMessage = document.getElementById('successMessage');

        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    avatarPreview.src = e.target.result;
                }
                reader.readAsDataURL(file);
            }
        });

        function uploadAvatar() {
            const formData = new FormData();
            formData.append('avatar', fileInput.files[0]);
            formData.append('id', 1); // ID fijo como solicitado

            fetch('guardar_avatar.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    successMessage.style.display = 'block';
                    setTimeout(() => {
                        successMessage.style.display = 'none';
                    }, 3000);
                } else {
                    alert('Error al actualizar el avatar');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error al actualizar el avatar');
            });
        }
    </script>
</body>
</html>
